<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Maximal</title>
    <style>
        /* 폰트 설정 */
        @font-face {
            font-family: 'EnglishFont';
            src: url('ABCFavoritCYR-Variable-Trial.ttf') format('truetype');
        }

        @font-face {
            font-family: 'KoreanFont';
            src: url('Jibaek-120g-beta.otf') format('opentype');
        }

        /* 기본 스타일 */
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 왼쪽 섹션 */
        .left {
            background-color: #f4f4f4;
            width: 50%;
            overflow-y: auto; /* 세로 스크롤 활성화 */
            padding: 20px;
            box-sizing: border-box;
            height: 100%; /* 전체 높이를 차지 */
        }

        .left video, .left img {
            width: 100%;
            margin-bottom: 20px;
            display: block;
            border-radius: 8px;
        }

        /* 오른쪽 섹션 */
        .right {
            background-color: #eaeaea;
            width: 50%;
            overflow-y: auto; /* 세로 스크롤 활성화 */
            padding: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
            height: 100%; /* 전체 높이를 차지 */
        }

        /* 텍스트에 폰트 적용 */
        .right p {
            margin: 0;
            font-size: 18px;
            line-height: 1.6;
        }

        /* 영문 텍스트에 영문 폰트 적용 */
        .right p:lang(en) {
            font-family: 'EnglishFont', Arial, sans-serif;
        }

        /* 한글 텍스트에 한글 폰트 적용 */
        .right p:lang(ko) {
            font-family: 'KoreanFont', sans-serif;
        }

        /* 드래그 가능한 구분선 */
        .resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #ccc;
            position: absolute;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 구분선 드래그 중 스타일 */
        .resizer:active {
            background-color: #aaa;
        }

    </style>
</head>
