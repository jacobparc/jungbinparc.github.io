<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Maximal</title>
    <style>
        /* 폰트 설정 */
        @font-face {
            font-family: 'EnglishFont';
            src: url('ABCFavoritCYR-Variable-Trial.ttf') format('truetype');
        }

        @font-face {
            font-family: 'KoreanFont';
            src: url('Jibaek-120g-beta.otf') format('opentype');
        }

        /* 기본 스타일 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 왼쪽 섹션 */
        .left {
            background-color: #f4f4f4;
            flex: 1; /* 부모의 공간을 50%씩 차지하도록 설정 */
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 100%;
            max-height: 100%; /* 이미지가 영역을 꽉 채우도록 */
            object-fit: contain; /* 이미지 비율 유지 */
        }

        /* 오른쪽 섹션 */
        .right {
            background-color: #eaeaea;
            flex: 1; /* 부모의 공간을 50%씩 차지하도록 설정 */
            overflow-y: auto;
            padding: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 텍스트에 폰트 적용 */
        .right p {
            margin: 0;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        /* 영문 텍스트에 영문 폰트 적용 */
        .right p:lang(en) {
            font-family: 'EnglishFont', Arial, sans-serif;
        }

        /* 한글 텍스트에 한글 폰트 적용 */
        .right p:lang(ko) {
            font-family: 'KoreanFont', sans-serif;
        }

        /* 드래그 가능한 구분선 */
        .resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #ccc;
            height: 100%;
        }

        .resizer:active {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 왼쪽 섹션 -->
        <div class="left">
            <img id="image" src="mm2.jpg" alt="Artwork">
        </div>

        <!-- 드래그 가능한 구분선 -->
        <div class="resizer"></div>

        <!-- 오른쪽 섹션 -->
        <div class="right">
            <p id="title_ko" lang="ko">«Minimal Maximal»<br>포스터, A2, 2024</p>
            <br>
            <p id="title_en" lang="en">«Minimal Maximal»<br>Poster, A2, 2024</p>
        </div>
    </div>

    <script>
        const resizer = document.querySelector('.resizer');
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const container = document.querySelector('.container');

        let isDragging = false;

        // 마우스 클릭 시작
        resizer.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.style.cursor = 'ew-resize';
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (!isDragging) return;

            const containerRect = container.getBoundingClientRect();
            const newLeftWidth = e.clientX - containerRect.left;
            const newRightWidth = containerRect.width - newLeftWidth - resizer.offsetWidth;

            if (newLeftWidth > 100 && newRightWidth > 100) { // 최소 크기 제한
                left.style.width = `${newLeftWidth}px`;
                right.style.width = `${newRightWidth}px`;
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.body.style.cursor = 'default';
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
    </script>
</body>
</html>
