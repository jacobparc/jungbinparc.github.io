<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungbin Parc Portfolio</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 고정된 상단 바 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar .tab {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
            margin: 0 10px;
            white-space: nowrap;
        }

        .top-bar .tab:hover {
            color: #ffcc00;
        }

        .top-bar .name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        /* 갤러리 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 80px 20px 20px; /* 상단 바를 피하기 위해 패딩 추가 */
            margin: 0 auto;
            max-width: 1200px;
        }

        .thumbnail {
            text-align: center;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .thumbnail video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .thumbnail p {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .top-bar .name {
                font-size: 16px;
            }

            .top-bar .tab {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 고정된 상단 바 -->
    <header class="top-bar">
        <a href="#info" class="tab">Info</a>
        <div class="name">Jungbin Parc</div>
        <a href="mailto:jungbinparc@gmail.com" class="tab">Mail</a>
    </header>

    <!-- 작품 썸네일 갤러리 -->
    <main class="gallery">
        <div class="thumbnail">
            <a href="healthcare.html">
                <video src="book-3d.mp4" autoplay muted loop playsinline>
                </video>    
                <p>Project 1</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="project2.html">
                <img src="project2-thumbnail.jpg" alt="Project 2 Thumbnail">
                <p>Project 2</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="project3.html">
                <img src="project3-thumbnail.jpg" alt="Project 3 Thumbnail">
                <p>Project 3</p>
            </a>
        </div>
        <!-- 더 많은 작품 추가 가능 -->
    </main>
</body>
</html>
