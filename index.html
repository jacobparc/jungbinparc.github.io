<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungbin Parc Portfolio</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 고정된 상단 바 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar .tab {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
            margin: 0 10px;
            white-space: nowrap;
        }

        .top-bar .tab:hover {
            color: #ffcc00;
        }

        .top-bar .name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        /* 갤러리 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개 */
            gap: 20px;
            padding: 80px 10px 20px; /* 상단 바를 피하기 위해 패딩 추가 */
            margin: 0 auto;
            max-width: 100%; /* 화면에 꽉 차도록 설정 */
        }

        .thumbnail {
            position: relative;
            text-align: center;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            padding-bottom: 100%; /* 높이와 너비를 같게 만들어서 정방형 */
            overflow: hidden; /* 이미지가 정방형 영역을 넘지 않도록 설정 */
            box-sizing: border-box; /* padding이 크기 계산에 포함되도록 설정 */
        }

        .thumbnail img, .thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율에 맞게 채우기 */
            transition: filter 0.3s ease;
        }

        .thumbnail:hover img, .thumbnail:hover video {
            filter: blur(5px); /* 블러 효과 */
        }

        .thumbnail p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 수직, 수평 중앙 정렬 */
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            opacity: 0; /* 기본적으로 보이지 않음 */
            transition: opacity 0.3s ease;
        }

        .thumbnail:hover p {
            opacity: 1; /* hover 시 텍스트 표시 */
        }

        @media (max-width: 768px) {
            .top-bar .name {
                font-size: 16px;
            }

            .top-bar .tab {
                font-size: 14px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 작은 화면에서는 2개씩 */
            }
        }

    </style>
</head>
<body>
    <!-- 고정된 상단 바 -->
    <header class="top-bar">
        <a href="#info" class="tab">Info</a>
        <div class="name">Jungbin Parc</div>
        <a href="mailto:jungbinparc@gmail.com" class="tab">Mail</a>
    </header>

    <!-- 작품 썸네일 갤러리 -->
    <main class="gallery">
        <div class="thumbnail">
            <a href="healthcare.html">
                <video src="book-3d.mp4" autoplay muted loop playsinline></video>
                <p>Project 1</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="project2.html">
                <video src="motionposter.mp4" autoplay muted loop playsinline></video>
                <p>Project 2</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="project3.html">
                <img src="project3-thumbnail.jpg" alt="Project 3 Thumbnail">
                <p>Project 3</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="project4.html">
                <img src="project4-thumbnail.jpg" alt="Project 4 Thumbnail">
                <p>Project 4</p>
            </a>
        </div>
    </main>
</body>
</html>
