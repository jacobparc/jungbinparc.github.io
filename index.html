<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungbin Parc</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* 고정된 상단 바 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .top-bar .tab {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
            margin: 0 10px;
            white-space: nowrap;
        }

        .top-bar .tab:hover {
            color: #ffcc00;
        }

        .top-bar .name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        /* 갤러리 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 80px 10px 20px;
            margin: 0 auto;
            max-width: 100%;
        }

        .thumbnail {
            position: relative;
            text-align: center;
            background: #111;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }

        .thumbnail img, .thumbnail video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .thumbnail:hover img, .thumbnail:hover video {
            filter: blur(5px);
        }

        .thumbnail p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumbnail:hover p {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .top-bar .name {
                font-size: 16px;
            }

            .top-bar .tab {
                font-size: 14px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <a href="#info" class="tab">Info</a>
        <div class="name">Jungbin Parc</div>
        <a href="mailto:jungbinparc@gmail.com" class="tab">Mail</a>
    </header>

    <main class="gallery">
        <div class="thumbnail">
            <a href="artlab.html">
                <video src="identity2.mp4" autoplay muted loop playsinline></video>
                <p>ART Lab</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="promo.html">
                <video src="intro.mov" autoplay muted loop playsinline></video>
                <p>2025 Hangulggol Promotional Video</p>
            </a>
        </div>
        <div class="thumbnail">
            <a href="dearresidents.html">
                <video src="thumbnail.mp4" autoplay muted loop playsinline></video>
                <p>Dear Residents</p>
            </a>
        </div>
    </main>
</body>
</html>
